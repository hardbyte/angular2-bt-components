<div class="btmd">

    <div *ng-if="editable" class="btn-group">
        <button *ng-if="showEditButton && !editMode" (click)="edit()" class="btn btn-default">Edit</button>
        <button *ng-if="editMode" (click)="cancel()" class="btn btn-warning">Cancel</button>
        <button *ng-if="editMode" (click)="preview()" class="btn btn-default">Preview</button>
        <button *ng-if="editMode || unsavedChanges" (click)="save()" class="btn btn-default">Save</button>
        <button *ng-if="!editMode && unsavedChanges" (click)="edit()" class="btn btn-default">Back to editing</button>
    </div>
    <div class="alert alert-danger" *ng-if="unsavedChanges">
        <p>Warning, you have unsaved changes</p>
    </div>

    <!-- Not sure why but having the element ace-editor fails -->
    <div *ng-if="editMode">

        <div ace-editor
             (change)="contentUpdate($event)"
             [markdown]="markdown" #mytesteditor></div>

    </div>

    <div [hidden]="editMode" inner-html="{{ rendered }}"></div>

</div>
